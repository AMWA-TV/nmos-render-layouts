<span class="dropdown">DOCS
	<div class="dropdown-content">
		<p><b>Docs for {{ site.default_tree | remove_first: "branches/"| remove_first: "releases/" }}</b></p>
		{% for doc in site.data.docs %}
			<p><a href="{{ site.baseurl }}/{{ site.default_tree }}/docs/{{ doc.file }}">{{ doc.name }}</a></p>
		{% endfor %}
	</div>
</span>
